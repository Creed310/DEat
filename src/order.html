<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEat.com!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>

     <style>
       table th {
    width: auto !important;
}
     </style>

    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">What would you like to order today?</h1>
            <div class="table-responsive">
             <table class="table">
               <thead>
                 <tr>
                   <th scope="col">Food</th>
                   <th scope="col">ID</th>
                   <th scope="col">Address/Cook</th>
                   <th scope="col">Location</th>
                   <th scope="col">Price (in wei)</th>
                 </tr>
               </thead>

               <tbody id="foodResults">
                 
               </tbody>
             </table>

             
            </div>
            </div>

            <button onClick="App.order(); return false">Place your Order. </button>
           
          </div>

         </div>
       </div>

       <hr/>

       <div class="container">
        <h3 class = "text-center">Place your order.</h3>
        

     <div class="container bg-light">
       <div class="text-center">
           <a href="index.html" class="btn btn-lg" role="button">Return to the homepage</a>
           <p id="accountAddress" class="text-center"></p>
      </div>
     </div>

    
   </body>
</html>
