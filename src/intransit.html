<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEat.com!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12">
              <div class="jumbotron">
                <div class="text-center">
                <h2> Where are the in-transit orders?</h2>
                <p> Here, you can view all the orders that are currently in the state of being delivered.</p>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="table-responsive">
                 <table class="table">
                   <thead>
                     <tr>
                       <th scope="col"></th>
                       <th scope="col">ID</th>
                       <th scope="col">Producer</th>
                       <th scope="col">Consumer</th>
                       <th scope="col">Deliverer</th>
                       <th scope="col">Food Name</th>
                       <th scope="col">Price (in wei)</th>
                       <th scope="col">Food Description</th>
                       <th scope="col">Food Image Link</th>
                       <th scope="col">Location</th>
                     </tr>
                   </thead>
    
                   <tbody id="foodResultsDelivering">
                     
                   </tbody>
                 </table>
                </div>
                </div>
                
            </div>
         </div>
    </div>

    <div class="container bg-light">
      <div class="text-center">
          <a href="index.html" class="btn btn-lg" role="button">Return to the homepage</a>
          <p id="accountAddress2" class="text-center"></p>
     </div>
    </div>



     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>
   </body>
</html>
